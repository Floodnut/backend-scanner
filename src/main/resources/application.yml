spring:
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 1GB
      max-request-size: 1GB
      location: uploads/
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${MARIADB_ROOT}
    password: ${MARIADB_ROOT_PASSWORD}

server:
  port: ${SCANNER_PORT}